<!doctype html>
<html>
    <head>
     <title>Menampilkan ttd</title>
    </head>
    </head>
    <body>
        <style>
            #signature{
                width: 300px; height: 200px;
                border: 1px solid black;
            }
        </style>

        <div id="signature" style=''>
            <canvas id="signature-pad" class="signature-pad" width="300px" height="200px"></canvas>
        </div>
        <br/>
        <input type='button' id='click' value='click'><br/>
        <textarea id='output'></textarea><br/>

        <img src='' id='lihat_ttd' style='display: none;' />

        <script src='jquery-3.0.0.js' type='text/javascript'></script>
        <script src="signature_pad-master/js/signature_pad.js"></script>
    
        <script>
            $(document).ready(function() {
                var signaturePad = new SignaturePad(document.getElementById('signature-pad'));

                $('#click').click(function(){
                    var data = signaturePad.toDataURL('image/png');
                    $('#output').val(data);

                    $("#lihat_ttd").show();
                    $("#lihat_ttd").attr("src",data);
                });
            })
        </script>
    </body>
</html>
